<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; display: flex; flex-direction: column; }
        
        .content-wrapper { flex: 1; padding-bottom: 20px; }

        /* Teacher Header */
        .teacher-header { display: flex; align-items: center; justify-content: center; gap: 20px; padding: 40px 20px; background: linear-gradient(180deg, rgba(0,210,255,0.15), transparent); border-radius: 0 0 40px 40px; margin-bottom: 25px; }
        .teacher-img { width: 90px; height: 90px; border-radius: 20px; border: 2px solid var(--accent); object-fit: cover; }
        .version-tag { font-size: 0.65rem; color: rgba(255,255,255,0.3); letter-spacing: 1px; margin-top: 5px; font-weight: bold; }
        
        /* Glass Card */
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; margin-bottom: 20px; }
        
        /* Buttons */
        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; color: white; box-shadow: 0 8px 20px rgba(0,210,255,0.2); transition: 0.3s; }
        .booster-btn:disabled { background: #444 !important; opacity: 0.7; cursor: not-allowed; box-shadow: none; }
        
        /* Views */
        #game-view, #review-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; overflow-y: auto; }
        .timer-circle { width: 65px; height: 65px; border: 3px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-weight: bold; font-size: 1.4rem; color: var(--accent); }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; width: 100%; text-align: left; }
        .option-btn.selected { background: var(--accent); color: #000; font-weight: bold; }
        .review-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; margin-bottom: 15px; border-left: 5px solid transparent; }
        .review-card.correct { border-left-color: #28a745; }
        .review-card.wrong { border-left-color: #dc3545; }

        /* --- üåü NEW: SUPER FLASHCARDS ANIMATIONS --- */
        .flash-section { margin-top: 30px; }
        .flash-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .flash-scroll::-webkit-scrollbar { display: none; }
        
        .flip-card {
            background-color: transparent;
            width: 220px; height: 150px;
            perspective: 1000px; /* 3D Effect */
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .flip-card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 20px;
        }
        
        .flip-card:hover .flip-card-inner, .flip-card.active .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .flip-card-front {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ddd;
        }
        
        .flip-card-back {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            transform: rotateY(180deg);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .f-icon { font-size: 2rem; margin-bottom: 10px; opacity: 0.8; }
        .f-text { font-size: 0.8rem; line-height: 1.4; font-weight: 500; }
        .f-ans { font-size: 0.9rem; font-weight: bold; }

        /* Footer */
        footer h6 { text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <audio id="snd-correct" src="https://cdn.pixabay.com/audio/2021/08/04/audio_bbd134918e.mp3"></audio>
        <audio id="snd-wrong" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c030d35967.mp3"></audio>

        <div class="teacher-header text-center">
            <img src="ChatGPT Image Dec 28, 2025, 08_23_10 AM.png" class="teacher-img" onerror="this.src='https://via.placeholder.com/90'">
            <div>
                <h4 class="fw-bold mb-0">MADAWA WIJESINGHA</h4>
                <div class="small text-accent">CHEMISTRY BOOSTER</div>
                <div class="version-tag">MORNING BOOSTER v1.2</div>
            </div>
        </div>

        <div id="login-screen" class="container" style="max-width: 400px;">
            <div class="glass-card text-center">
                <h5 class="fw-bold mb-4">Student Login</h5>
                <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="ID Number">
                <input type="password" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="Password">
                <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">LOGIN</button>
            </div>
        </div>

        <div id="dashboard" class="container" style="display:none; max-width: 600px;">
            <div class="glass-card text-center">
                <h5 class="fw-bold mb-1" id="greeting-text">...</h5>
                <p id="user-display-name" class="text-white-50 small mb-4"></p>
                <div class="d-flex justify-content-between mb-3 small text-white-50">
                    <span><i class="fas fa-fire me-1 text-danger"></i> Streak</span>
                    <span><i class="fas fa-users me-1 text-info"></i> <span id="global-count">0</span> Active</span>
                </div>
                <button id="start-btn" class="booster-btn mb-4" onclick="initBooster()">START TODAY BOOSTER</button>
                <p id="status-msg" class="text-warning small fw-bold d-none"></p>
            </div>
            
            <div class="glass-card"><canvas id="progressChart" height="180"></canvas></div>

            <!-- üåü SUPER FLASHCARDS SECTION -->
            <div class="flash-section">
                <h6 class="text-white-50 small fw-bold mb-3 ps-2 text-uppercase"><i class="fas fa-bolt text-warning me-2"></i>Smart Flashcards (Tap to Flip)</h6>
                <div id="flash-container" class="flash-scroll">
                    <p class="small text-muted ps-2">Loading cards...</p>
                </div>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="game-view">
            <div class="container py-3">
                <div class="timer-circle" id="timer">60</div>
                <h5 id="q-text" class="mb-4 text-center fw-bold"></h5>
                <div id="options-box"></div>
                <button id="next-btn" class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="nextQuestion()">NEXT QUESTION</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="container py-5 text-center" style="display:none;">
            <div class="glass-card py-5">
                <h2 class="text-accent fw-bold mb-3">COMPLETED!</h2>
                <p id="result-msg" class="mb-4 px-3 fw-bold"></p>
                <a id="result-url" href="#" target="_blank" class="btn btn-success btn-lg rounded-pill px-5 fw-bold mb-3 w-100 shadow">Watch Explanation</a>
                <button class="btn btn-outline-info rounded-pill w-100 fw-bold" onclick="showReview()">Review Answers</button>
            </div>
        </div>

        <!-- Review View -->
        <div id="review-view">
            <div class="container py-3">
                <h4 class="fw-bold text-accent mb-4">Review Answers</h4>
                <div id="review-list"></div>
                <button class="btn btn-primary w-100 py-3 rounded-pill mt-4" onclick="location.reload()">Close</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1 text-white-50 small" style="font-size: 0.65rem;">Developed & Powered by</p>
            <h6 class="fw-bold mb-0" style="color: var(--accent); opacity: 0.8; font-size: 0.9rem;">NUDARA APPLICATIONS</h6>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE", authDomain: "morning-boost-48c64.firebaseapp.com", databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com", projectId: "morning-boost-48c64" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        const session = JSON.parse(localStorage.getItem('mb_session'));
        const todayStr = new Date().toISOString().split('T')[0];
        
        let currentPack, qKeys, currentQIndex = 0, userResponses = [], selectedIdx = null, timerInterval;

        window.handleLogin = async () => {
            const id = document.getElementById('log_id').value.trim();
            const pass = document.getElementById('log_pass').value.trim();
            const snap = await get(ref(db, `students/${id}`));
            if(snap.exists() && snap.val().password === pass){
                localStorage.setItem('mb_session', JSON.stringify({user: snap.val(), id: id}));
                location.reload();
            } else alert("Invalid Login!");
        };

        if(session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display-name').innerText = session.user.name;
            listenForBooster();
            syncUI();
            loadFlashCards(); // Load new feature
        }

        function listenForBooster() {
            onValue(ref(db, `results/${todayStr}/${session.id}`), (scoreSnap) => {
                const hasDoneInDB = scoreSnap.exists();
                onValue(ref(db, `daily_packs/${todayStr}`), (snapshot) => {
                    const startBtn = document.getElementById('start-btn');
                    const statusMsg = document.getElementById('status-msg');
                    if (!snapshot.exists()) {
                        startBtn.disabled = true;
                        startBtn.innerText = "WAITING FOR BOOSTER...";
                        if(statusMsg) { statusMsg.innerText = "Admin is updating data."; statusMsg.classList.remove('d-none'); }
                        localStorage.removeItem(`done_${session.id}`);
                    } else {
                        currentPack = snapshot.val();
                        qKeys = Object.keys(currentPack.questions);
                        if (hasDoneInDB) {
                            startBtn.disabled = true;
                            startBtn.innerText = "DONE FOR TODAY ‚úÖ";
                            if(statusMsg) { statusMsg.innerText = "You have completed this session."; statusMsg.classList.remove('d-none'); }
                        } else {
                            startBtn.disabled = false;
                            startBtn.innerText = "START TODAY BOOSTER";
                            if(statusMsg) statusMsg.classList.add('d-none');
                            localStorage.removeItem(`done_${session.id}`);
                        }
                    }
                });
            });
        }

        // --- FLASH CARD LOGIC ---
        async function loadFlashCards() {
            const cont = document.getElementById('flash-container');
            const snap = await get(ref(db, 'daily_packs'));
            if(snap.exists()) {
                cont.innerHTML = "";
                const data = snap.val();
                // Get last 5 days packs
                const keys = Object.keys(data).sort().reverse().slice(0, 5);
                
                keys.forEach(date => {
                    const qs = data[date].questions;
                    Object.values(qs).forEach((q, idx) => {
                        const correctTxt = q.options[q.correct - 1];
                        cont.innerHTML += `
                        <div class="flip-card" onclick="this.classList.toggle('active')">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="f-icon">‚ùì</div>
                                    <div class="f-text">${q.text.substring(0, 50)}...</div>
                                    <small class="text-white-50 mt-2">Tap to Reveal</small>
                                </div>
                                <div class="flip-card-back">
                                    <div class="f-icon">üí°</div>
                                    <div class="f-ans">${correctTxt}</div>
                                </div>
                            </div>
                        </div>`;
                    });
                });
            } else {
                cont.innerHTML = "<small class='text-muted ps-3'>No flashcards yet.</small>";
            }
        }

        function syncUI() {
            const hr = new Date().getHours();
            document.getElementById('greeting-text').innerText = hr < 12 ? "Good Morning! ‚òÄÔ∏è" : "Good Day! ‚òï";
            onValue(ref(db, `results/${todayStr}`), (s) => document.getElementById('global-count').innerText = s.exists() ? Object.keys(s.val()).length : 0);
            loadChart();
        }

        window.initBooster = () => {
            currentQIndex = 0; userResponses = [];
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            loadQuestion();
        };

        function loadQuestion() {
            if(currentQIndex >= qKeys.length) return finishGame();
            selectedIdx = null; const q = currentPack.questions[qKeys[currentQIndex]];
            document.getElementById('q-text').innerText = q.text;
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((opt, i) => { if(opt) box.innerHTML += `<button class="option-btn" onclick="sel(${i+1}, ${q.correct})">${opt}</button>`; });
            startTimer(60);
        }

        window.sel = (i, corr) => {
            selectedIdx = i; const isCorrect = (i == corr);
            document.getElementById(isCorrect ? 'snd-correct' : 'snd-wrong').play();
            document.querySelectorAll('.option-btn').forEach((b, idx) => b.classList.toggle('selected', (idx+1)==i));
        };

        window.nextQuestion = () => {
            if(selectedIdx === null) return alert("Select an answer!");
            userResponses.push({ selected: selectedIdx, isCorrect: (selectedIdx == currentPack.questions[qKeys[currentQIndex]].correct) });
            currentQIndex++; clearInterval(timerInterval); loadQuestion();
        };

        function startTimer(s) {
            let t = s; const el = document.getElementById('timer');
            timerInterval = setInterval(() => { t--; el.innerText = t; if(t <= 0){ clearInterval(timerInterval); nextQuestion(); } }, 1000);
        }

        async function finishGame() {
            localStorage.setItem(`done_${session.id}`, todayStr);
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            const r = userResponses; const a1 = r[0].isCorrect, a2 = r[1].isCorrect, a3 = r[2].isCorrect;
            const pKey = (a1?"R":"W")+(a2?"R":"W")+(a3?"R":"W");
            const patterns = {"RRR":"p7","RRW":"p4","RWR":"p5","RWW":"p1","WRR":"p6","WRW":"p2","WWR":"p3","WWW":"p8"};
            const score = userResponses.filter(res => res.isCorrect).length * 10;
            await set(ref(db, `results/${todayStr}/${session.id}`), { name: session.user.name, score });
            const resData = currentPack.patterns[patterns[pKey]];
            document.getElementById('result-msg').innerText = resData.msg;
            document.getElementById('result-url').href = resData.url;
            if(pKey === "RRR") confetti();
        }

        window.showReview = () => {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('review-view').style.display = 'block';
            const list = document.getElementById('review-list'); list.innerHTML = "";
            userResponses.forEach((res, i) => {
                const q = currentPack.questions[qKeys[i]];
                list.innerHTML += `<div class="glass-card mb-2 border-${res.isCorrect?'success':'danger'}"><p class="small mb-1">Q${i+1}: ${q.text}</p><div class="small fw-bold text-${res.isCorrect?'success':'danger'}">Correct: ${q.options[q.correct-1]}</div></div>`;
            });
        };

        async function loadChart() {
            const snap = await get(ref(db, `results`)); if(!snap.exists()) return;
            const dates = Object.keys(snap.val()).sort().slice(-7);
            const scores = dates.map(d => snap.val()[d][session.id]?.score || 0);
            new Chart(document.getElementById('progressChart'), { type: 'line', data: { labels: dates, datasets: [{ data: scores, borderColor: '#00d2ff', backgroundColor: 'rgba(0,210,255,0.1)', fill: true, tension: 0.4 }] }, options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, max: 35 } } } });
        }
    </script>
</body>
</html>
