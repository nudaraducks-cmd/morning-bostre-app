<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha Chemistry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; }
        
        /* Branding Section */
        .teacher-header { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, rgba(0,210,255,0.1), transparent); border-radius: 0 0 50px 50px; margin-bottom: 30px; }
        .teacher-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; box-shadow: 0 0 20px var(--accent); margin-bottom: 15px; }
        .brand-name { font-weight: 800; letter-spacing: 1px; color: white; text-transform: uppercase; margin-bottom: 0; }
        .brand-sub { font-size: 0.9rem; color: var(--accent); opacity: 0.8; }

        .glass-card { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; margin-bottom: 20px; }
        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 20px; border-radius: 20px; font-weight: bold; width: 100%; color: white; font-size: 1.1rem; box-shadow: 0 10px 25px rgba(0,210,255,0.2); }
        
        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; overflow-y: auto; }
        .timer-circle { width: 70px; height: 70px; border: 3px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-weight: bold; font-size: 1.5rem; }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 15px; margin-bottom: 10px; border-radius: 15px; width: 100%; text-align: left; transition: 0.3s; }
        .option-btn.selected { background: var(--accent); border-color: white; transform: scale(1.02); }
        .music-btn { position: fixed; top: 20px; right: 20px; z-index: 10001; background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; color: white; display: none; }
    </style>
</head>
<body>

    <button id="music-btn" class="music-btn" onclick="toggleMusic()"><i id="m-icon" class="fas fa-play"></i></button>

    <div class="teacher-header">
        <img src="ඔබේ_පින්තූරයේ_ලින්ක්_එක" class="teacher-img" alt="Madawa Wijesingha">
        <h4 class="brand-name">Madawa Wijesingha</h4>
        <div class="brand-sub">CHEMISTRY</div>
    </div>

    <div id="login-screen" class="container mt-4">
        <div class="glass-card text-center mx-auto" style="max-width: 400px;">
            <h5 class="mb-4 fw-bold">Student Login</h5>
            <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="ශිෂ්‍ය ID">
            <input type="text" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="Password">
            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">LOGIN</button>
        </div>
    </div>

    <div id="dashboard" class="container">
        <div class="glass-card">
            <h6 class="text-accent mb-3">Hello, <span id="user-name">Student</span>!</h6>
            <button class="booster-btn mb-4" onclick="initBooster()">START TODAY BOOSTER</button>
            <hr style="border-color: rgba(255,255,255,0.1);">
            <div class="d-flex justify-content-between align-items-center">
                <span class="small fw-bold">PAST QUESTIONS (ARCHIVE)</span>
                <button class="btn btn-sm btn-outline-info rounded-pill px-3">View All</button>
            </div>
        </div>
        <div class="glass-card"><canvas id="progressChart" height="150"></canvas></div>
    </div>

    <div id="game-view">
        <div class="container py-3">
            <div class="timer-circle" id="timer">--</div>
            <div id="q-box">
                <h4 id="q-text" class="mb-4">Loading...</h4>
                <div id="q-img-box" class="mb-4 text-center"></div>
                <div id="options-box"></div>
            </div>
            <button id="next-btn" class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="nextQuestion()">NEXT</button>
        </div>
    </div>

    <div id="result-screen" class="container py-5 text-center" style="display:none;">
        <h2 class="text-accent mb-4">COMPLETED!</h2>
        <div class="glass-card">
            <h5 id="result-msg" class="mb-4">...</h5>
            <a id="result-url" href="#" target="_blank" class="btn btn-success btn-lg rounded-pill px-5 fw-bold">විවරණ වීඩියෝව</a>
        </div>
        <button class="btn btn-link text-white mt-3" onclick="location.reload()">Back Home</button>
    </div>

    <div id="sc-container" style="display:none;"></div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE",
            authDomain: "morning-boost-48c64.firebaseapp.com",
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com",
            projectId: "morning-boost-48c64",
            storageBucket: "morning-boost-48c64.firebasestorage.app",
            messagingSenderId: "140528602458",
            appId: "1:140528602458:web:34e14db5a5d93d1db13763"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPack, qKeys, currentQIndex = 0, userAnswers = [], selectedAns = null, timerInterval, widget;

        window.handleLogin = async function() {
            const id = document.getElementById('log_id').value.trim();
            const pass = document.getElementById('log_pass').value.trim();
            const snap = await get(ref(db, `students/${id}`));
            if(snap.exists() && snap.val().password === pass){
                localStorage.setItem('mb_session', JSON.stringify({user: snap.val(), id: id}));
                location.reload();
            } else alert("Invalid Login!");
        };

        const session = JSON.parse(localStorage.getItem('mb_session'));
        if(session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = session.user.name;
            loadDashboardData();
        }

        window.initBooster = async function() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `daily_packs/${today}`));
            if(!snap.exists()) return alert("අද දිනට ප්‍රශ්න පත්‍රයක් නොමැත!");
            currentPack = snap.val();
            qKeys = Object.keys(currentPack.questions);

            if(currentPack.music_url) {
                const scUrl = encodeURIComponent(currentPack.music_url);
                document.getElementById('sc-container').innerHTML = `<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=${scUrl}&auto_play=false"></iframe>`;
                widget = SC.Widget(document.getElementById('sc-widget'));
                document.getElementById('music-btn').style.display = 'block';
            }

            document.getElementById('game-view').style.display = 'block';
            loadQuestion();
        };

        window.toggleMusic = () => { widget.toggle(); const icon = document.getElementById('m-icon'); icon.classList.toggle('fa-play'); icon.classList.toggle('fa-pause'); };

        function loadQuestion() {
            if(currentQIndex >= qKeys.length) return finishGame();
            selectedAns = null;
            const q = currentPack.questions[qKeys[currentQIndex]];
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('q-img-box').innerHTML = q.img ? `<img src="${q.img}" class="img-fluid rounded-4 mb-3">` : "";
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((opt, i) => { if(opt) box.innerHTML += `<button class="option-btn" onclick="sel(${i+1}, ${q.correct})">${opt}</button>`; });
            startTimer(currentPack.timer_sec || 60);
        }

        window.sel = (i, corr) => {
            selectedAns = { isCorr: (i == corr) };
            document.querySelectorAll('.option-btn').forEach((b, idx) => b.classList.toggle('selected', (idx+1)==i));
        };

        window.nextQuestion = () => {
            if(!selectedAns) return alert("Select answer!");
            userAnswers.push(selectedAns.isCorr);
            currentQIndex++; clearInterval(timerInterval); loadQuestion();
        };

        function startTimer(s) {
            let t = s; document.getElementById('timer').innerText = t;
            timerInterval = setInterval(() => { t--; document.getElementById('timer').innerText = t; if(t<=0){ clearInterval(timerInterval); nextQuestion(); }}, 1000);
        }

        async function finishGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            if(widget) widget.pause();
            const a = userAnswers;
            let p = (a[0]&&!a[1]&&!a[2])?"p1":(!a[0]&&a[1]&&!a[2])?"p2":(!a[0]&&!a[1]&&a[2])?"p3":(a[0]&&a[1]&&!a[2])?"p4":(a[0]&&!a[1]&&a[2])?"p5":(!a[0]&&a[1]&&a[2])?"p6":(a[0]&&a[1]&&a[2])?"p7":"p8";
            const score = a.filter(x => x).length * 10;
            const today = new Date().toISOString().split('T')[0];
            await set(ref(db, `results/${today}/${session.id}`), { name: session.user.name, score });
            const result = currentPack.patterns[p];
            document.getElementById('result-msg').innerText = result.msg;
            document.getElementById('result-url').href = result.url;
        }

        async function loadDashboardData() {
            // Add leaderboard & Chart code here (from previous index.html)
        }
    </script>
</body>
</html>
