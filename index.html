<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; display: flex; flex-direction: column; }
        .content-wrapper { flex: 1; }
        .teacher-header { display: flex; align-items: center; justify-content: center; gap: 20px; padding: 40px 20px; background: linear-gradient(180deg, rgba(0,210,255,0.15), transparent); border-radius: 0 0 40px 40px; margin-bottom: 25px; }
        .teacher-img { width: 90px; height: 90px; border-radius: 20px; border: 2px solid var(--accent); object-fit: cover; }
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; margin-bottom: 20px; position: relative; }
        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; color: white; box-shadow: 0 8px 20px rgba(0,210,255,0.2); transition: 0.3s; }
        #game-view, #review-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; overflow-y: auto; }
        .timer-circle { width: 65px; height: 65px; border: 3px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-weight: bold; font-size: 1.4rem; color: var(--accent); }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; width: 100%; text-align: left; transition: 0.2s; }
        .option-btn.selected { background: var(--accent); font-weight: bold; border-color: white; color: #000; }
        .review-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px; margin-bottom: 15px; border-left: 5px solid transparent; }
        .review-card.correct { border-left-color: #28a745; }
        .review-card.wrong { border-left-color: #dc3545; }
        footer h6 { text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <audio id="snd-correct" src="https://cdn.pixabay.com/audio/2021/08/04/audio_bbd134918e.mp3"></audio> <audio id="snd-wrong" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c030d35967.mp3"></audio> <div class="teacher-header text-center">
            <img src="ChatGPT Image Dec 28, 2025, 08_23_10 AM.png" class="teacher-img" alt="Madawa Wijesingha">
            <div><h4 class="brand-name fw-bold mb-0">MADAWA WIJESINGHA</h4><div class="brand-sub small text-accent">CHEMISTRY BOOSTER</div></div>
        </div>

        <div id="login-screen" class="container" style="max-width: 400px;">
            <div class="glass-card text-center shadow-lg">
                <h5 class="fw-bold mb-4">Student Login</h5>
                <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="ID Number">
                <input type="password" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="Password">
                <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">LOGIN</button>
            </div>
        </div>

        <div id="dashboard" class="container" style="display:none; max-width: 600px;">
            <div class="glass-card">
                <h5 class="fw-bold mb-1" id="greeting-text">Loading...</h5>
                <p class="text-white-50 small mb-4" id="user-name">Student Name</p>
                <button class="booster-btn mb-4" onclick="initBooster()">START TODAY BOOSTER</button>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="stat-badge"><i class="fas fa-users me-1"></i> <span id="global-count">0</span> Played Today</span>
                </div>
            </div>
            <div class="glass-card">
                <h6 class="fw-bold mb-3 small text-uppercase">Weekly Progress</h6>
                <canvas id="progressChart" height="180"></canvas>
            </div>
        </div>

        <div id="game-view">
            <div class="container py-3">
                <div class="timer-circle" id="timer">--</div>
                <div id="q-box">
                    <h5 id="q-text" class="mb-4 text-center fw-bold"></h5>
                    <div id="q-img-box" class="mb-4 text-center"></div>
                    <div id="options-box"></div>
                </div>
                <button id="next-btn" class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="nextQuestion()">NEXT QUESTION</button>
            </div>
        </div>

        <div id="result-screen" class="container py-5 text-center" style="display:none;">
            <div class="glass-card py-5">
                <h2 class="text-accent fw-bold mb-3">BOOSTER COMPLETED!</h2>
                <p id="result-msg" class="mb-4 px-3 fw-bold"></p>
                <button class="btn btn-outline-info rounded-pill px-4 mb-3 w-100 fw-bold" onclick="showReview()">Review Answers</button>
                <a id="result-url" href="#" target="_blank" class="btn btn-success btn-lg rounded-pill px-5 fw-bold mb-3 w-100 shadow">Watch Video Explanation</a>
                <button class="btn btn-link text-white-50 text-decoration-none mt-2" onclick="location.reload()">Back to Dashboard</button>
            </div>
        </div>

        <div id="review-view">
            <div class="container py-3">
                <h4 class="fw-bold text-accent mb-4"><i class="fas fa-search me-2"></i>Review Answers</h4>
                <div id="review-list"></div>
                <button class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="location.reload()">Finish & Close</button>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1 text-white-50 small" style="font-size: 0.65rem;">Developed & Powered by</p>
            <h6 class="fw-bold mb-0" style="color: var(--accent); opacity: 0.8; font-size: 0.9rem;">NUDARA APPLICATIONS</h6>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE",
            authDomain: "morning-boost-48c64.firebaseapp.com",
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com",
            projectId: "morning-boost-48c64",
            storageBucket: "morning-boost-48c64.firebasestorage.app",
            messagingSenderId: "140528602458",
            appId: "1:140528602458:web:34e14db5a5d93d1db13763"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const session = JSON.parse(localStorage.getItem('mb_session'));
        let currentPack, qKeys, currentQIndex = 0, userResponses = [], selectedIdx = null, timerInterval;

        // Enter-to-focus Logic for Login
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const active = document.activeElement;
                if (active.id === 'log_id') document.getElementById('log_pass').focus();
                else if (active.id === 'log_pass') handleLogin();
            }
        });

        window.handleLogin = async function() {
            const id = document.getElementById('log_id').value.trim();
            const pass = document.getElementById('log_pass').value.trim();
            const snap = await get(ref(db, `students/${id}`));
            if(snap.exists() && snap.val().password === pass){
                localStorage.setItem('mb_session', JSON.stringify({user: snap.val(), id: id}));
                location.reload();
            } else alert("Invalid Login!");
        };

        if(session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = session.user.name;
            syncUI();
        }

        function syncUI() {
            const hr = new Date().getHours();
            document.getElementById('greeting-text').innerText = hr < 12 ? "Good Morning! â˜€ï¸" : hr < 18 ? "Good Afternoon! â˜•" : "Good Evening! ðŸŒ™";
            const today = new Date().toISOString().split('T')[0];
            onValue(ref(db, `results/${today}`), (s) => document.getElementById('global-count').innerText = s.exists() ? Object.keys(s.val()).length : 0);
            loadChart();
        }

        window.initBooster = async function() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `daily_packs/${today}`));
            if(!snap.exists()) return alert("No booster available!");
            currentPack = snap.val(); qKeys = Object.keys(currentPack.questions);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            loadQuestion();
        };

        function loadQuestion() {
            if(currentQIndex >= qKeys.length) return finishGame();
            selectedIdx = null; 
            const q = currentPack.questions[qKeys[currentQIndex]];
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('q-img-box').innerHTML = q.img ? `<img src="${q.img}" class="img-fluid rounded-4 mb-3" style="max-height:200px">` : "";
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((opt, i) => { if(opt) box.innerHTML += `<button class="option-btn" onclick="sel(${i+1}, ${q.correct})">${opt}</button>`; });
            startTimer(60);
        }

        window.sel = (i, corr) => {
            selectedIdx = i;
            const isCorrect = (i == corr);
            const aud = document.getElementById(isCorrect ? 'snd-correct' : 'snd-wrong');
            aud.currentTime = 0; aud.play();
            document.querySelectorAll('.option-btn').forEach((b, idx) => b.classList.toggle('selected', (idx+1)==i));
        };

        window.nextQuestion = () => {
            if(selectedIdx === null) return alert("Select an answer!");
            userResponses.push({ 
                selected: selectedIdx, 
                correct: currentPack.questions[qKeys[currentQIndex]].correct,
                isCorrect: (selectedIdx == currentPack.questions[qKeys[currentQIndex]].correct)
            });
            currentQIndex++; clearInterval(timerInterval); loadQuestion();
        };

        function startTimer(s) {
            let t = s; const el = document.getElementById('timer');
            timerInterval = setInterval(() => { 
                t--; el.innerText = t; el.style.color = t <= 10 ? "#ff4444" : "var(--accent)";
                if(t <= 0){ clearInterval(timerInterval); if(selectedIdx===null) selectedIdx = 0; nextQuestion(); }
            }, 1000);
        }

        async function finishGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            const r = userResponses;
            const a1 = r[0].isCorrect, a2 = r[1].isCorrect, a3 = r[2].isCorrect;
            let p = (a1 && !a2 && !a3) ? "p1" : (!a1 && a2 && !a3) ? "p2" : (!a1 && !a2 && a3) ? "p3" : (a1 && a2 && !a3) ? "p4" : (a1 && !a2 && a3) ? "p5" : (!a1 && a2 && a3) ? "p6" : (a1 && a2 && a3) ? "p7" : "p8";
            const score = userResponses.filter(res => res.isCorrect).length * 10;
            const today = new Date().toISOString().split('T')[0];
            await set(ref(db, `results/${today}/${session.id}`), { name: session.user.name, score });
            const resultData = currentPack.patterns[p];
            document.getElementById('result-msg').innerText = resultData.msg;
            document.getElementById('result-url').href = resultData.url;
        }

        window.showReview = () => {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('review-view').style.display = 'block';
            const list = document.getElementById('review-list'); list.innerHTML = "";
            userResponses.forEach((res, i) => {
                const q = currentPack.questions[qKeys[i]];
                const isCorrect = res.isCorrect;
                list.innerHTML += `<div class="review-card ${isCorrect ? 'correct' : 'wrong'}"><p class="fw-bold mb-2">Q${i+1}: ${q.text}</p><div class="small"><div class="${isCorrect ? 'text-success' : 'text-danger'}">Your Answer: ${res.selected === 0 ? "No Answer" : q.options[res.selected-1]}</div><div class="text-success fw-bold">Correct Answer: ${q.options[res.correct-1]}</div></div></div>`;
            });
        };

        async function loadChart() {
            const snap = await get(ref(db, `results`));
            if(!snap.exists()) return;
            const dates = Object.keys(snap.val()).sort().slice(-7);
            const scores = dates.map(d => snap.val()[d][session.id]?.score || 0);
            new Chart(document.getElementById('progressChart'), { type: 'line', data: { labels: dates, datasets: [{ data: scores, borderColor: '#00d2ff', backgroundColor: 'rgba(0,210,255,0.1)', fill: true, tension: 0.4 }] }, options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, max: 35 } } } });
        }
    </script>
</body>
</html>
