<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        /* ‚ú® ‡∂¥‡∑É‡∑î‡∂∂‡∑í‡∂∏‡∑ö ‡∂á‡∂≠‡∑í Pulsing Animation ‡∂ë‡∂ö */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.05) 0%, transparent 80%);
            z-index: -1; animation: pulseBg 8s infinite alternate;
        }
        @keyframes pulseBg { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 1; transform: scale(1.2); } }

        .glass-card { 
            background: var(--glass); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; 
            padding: 25px; margin-bottom: 20px; transition: 0.3s ease;
        }

        /* üöÄ Pulse Button Animation */
        .booster-btn { 
            background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; 
            padding: 20px; border-radius: 20px; font-weight: 800; width: 100%; color: white; 
            box-shadow: 0 0 15px rgba(0,210,255,0.3); animation: pulseBtn 2s infinite;
        }
        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(0,210,255,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0,210,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,210,255,0); }
        }

        /* üî• Floating Flame */
        .flame-icon { color: #ff4500; animation: flicker 0.6s infinite alternate, floating 3s ease-in-out infinite; }
        
        /* Loading Screen */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 99999; }
        .spinner-grow { color: var(--accent); }
    </style>
</head>
<body onload="hideLoader()">

<div id="loader"><div class="spinner-grow" role="status"></div></div>

<div class="content-wrapper animate__animated animate__fadeIn">
    </div>

<script>
    function hideLoader() { 
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
    }
    // ‡∂¥‡∂ª‡∂´ ‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ JavaScript logic ‡∂∏‡∑ô‡∂≠‡∑ê‡∂± ‡∂ë‡∂Ω‡∑ô‡∑É‡∂∏ ‡∂¥‡∑Ä‡∂≠‡∑ì
</script>
</body>
</html>
