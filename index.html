<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; }
        
        /* Branding Header */
        .teacher-header { 
            display: flex; align-items: center; justify-content: center; 
            gap: 20px; padding: 40px 20px; 
            background: linear-gradient(180deg, rgba(0,210,255,0.15), transparent); 
            border-radius: 0 0 40px 40px; margin-bottom: 25px;
        }
        .teacher-img { 
            width: 100px; height: 100px; border-radius: 20px; 
            border: 2px solid var(--accent); object-fit: cover;
            box-shadow: 0 0 15px rgba(0,210,255,0.3);
        }
        .brand-name { font-weight: 800; font-size: 1.4rem; margin: 0; text-transform: uppercase; line-height: 1.2; }
        .brand-sub { font-size: 0.85rem; color: var(--accent); font-weight: bold; letter-spacing: 1px; }

        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; margin-bottom: 20px; }
        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 20px; border-radius: 20px; font-weight: 800; width: 100%; color: white; box-shadow: 0 8px 20px rgba(0,210,255,0.2); transition: 0.3s; }
        .booster-btn:active { transform: scale(0.98); }

        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; overflow-y: auto; }
        .timer-circle { width: 65px; height: 65px; border: 3px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-weight: bold; font-size: 1.4rem; color: var(--accent); }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; width: 100%; text-align: left; transition: 0.2s; }
        .option-btn.selected { background: var(--accent); font-weight: bold; border-color: white; }
    </style>
</head>
<body>

    <div class="teacher-header">
        <img src="ChatGPT Image Dec 28, 2025, 08_23_10 AM.png" class="teacher-img" alt="Madawa Wijesingha">
        <div>
            <h4 class="brand-name">MADAWA WIJESINGHA</h4>
            <div class="brand-sub">CHEMISTRY</div>
        </div>
    </div>

    <div id="login-screen" class="container">
        <div class="glass-card text-center mx-auto" style="max-width: 380px;">
            <h5 class="fw-bold mb-4">Student Portal</h5>
            <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="ID Number">
            <input type="text" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="Password">
            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">LOGIN</button>
        </div>
    </div>

    <div id="dashboard" class="container" style="display:none;">
        <div class="glass-card text-center">
            <h6 class="text-accent mb-3">Welcome, <span id="user-name">...</span></h6>
            <button class="booster-btn mb-3" onclick="initBooster()">START TODAY BOOSTER</button>
        </div>

        <div class="glass-card">
            <h6 class="fw-bold mb-3 small"><i class="fas fa-chart-line me-2 text-info"></i>YOUR PROGRESS</h6>
            <canvas id="progressChart" height="180"></canvas>
        </div>

        <div class="glass-card">
            <h6 class="fw-bold mb-3 small"><i class="fas fa-trophy me-2 text-warning"></i>TOP 5 TODAY</h6>
            <div id="leaderboard-list" class="small">Loading leaderboard...</div>
        </div>
    </div>

    <div id="game-view">
        <div class="container py-3">
            <div class="timer-circle" id="timer">--</div>
            <div id="q-box">
                <h5 id="q-text" class="mb-4 text-center">Loading...</h5>
                <div id="q-img-box" class="mb-4 text-center"></div>
                <div id="options-box"></div>
            </div>
            <button id="next-btn" class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="nextQuestion()">NEXT QUESTION</button>
        </div>
    </div>

    <div id="result-screen" class="container py-5 text-center" style="display:none;">
        <h2 class="text-accent mb-4">COMPLETED!</h2>
        <div class="glass-card">
            <h5 id="result-msg" class="mb-4">...</h5>
            <a id="result-url" href="#" target="_blank" class="btn btn-success btn-lg rounded-pill px-5 fw-bold">Watch Explanation</a>
        </div>
        <button class="btn btn-link text-white mt-3" onclick="location.reload()">Back Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE",
            authDomain: "morning-boost-48c64.firebaseapp.com",
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com",
            projectId: "morning-boost-48c64",
            storageBucket: "morning-boost-48c64.firebasestorage.app",
            messagingSenderId: "140528602458",
            appId: "1:140528602458:web:34e14db5a5d93d1db13763"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPack, qKeys, currentQIndex = 0, userAnswers = [], selectedAns = null, timerInterval;

        window.handleLogin = async function() {
            const id = document.getElementById('log_id').value.trim();
            const pass = document.getElementById('log_pass').value.trim();
            const snap = await get(ref(db, `students/${id}`));
            if(snap.exists() && snap.val().password === pass){
                localStorage.setItem('mb_session', JSON.stringify({user: snap.val(), id: id}));
                location.reload();
            } else alert("Invalid ID or Password!");
        };

        const session = JSON.parse(localStorage.getItem('mb_session'));
        if(session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = session.user.name;
            loadLeaderboard();
            loadProgressChart();
        }

        async function loadLeaderboard() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `results/${today}`));
            const list = document.getElementById('leaderboard-list');
            if(snap.exists()){
                const players = Object.values(snap.val()).sort((a,b) => b.score - a.score);
                list.innerHTML = players.slice(0, 5).map((p, i) => `<div class="d-flex justify-content-between mb-2"><span>${i+1}. ${p.name}</span><b>${p.score} pts</b></div>`).join('');
            } else { list.innerText = "No results for today yet."; }
        }

        async function loadProgressChart() {
            const snap = await get(ref(db, `results`));
            if(!snap.exists()) return;
            const dates = Object.keys(snap.val()).sort().slice(-7);
            const scores = dates.map(d => snap.val()[d][session.id]?.score || 0);

            new Chart(document.getElementById('progressChart'), {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Your Score',
                        data: scores,
                        borderColor: '#00d2ff',
                        backgroundColor: 'rgba(0, 210, 255, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 5
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 35, ticks: { color: '#888' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { ticks: { color: '#888' }, grid: { display: false } }
                    }
                }
            });
        }

        window.initBooster = async function() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `daily_packs/${today}`));
            if(!snap.exists()) return alert("No booster available for today!");
            currentPack = snap.val();
            qKeys = Object.keys(currentPack.questions);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            loadQuestion();
        };

        function loadQuestion() {
            if(currentQIndex >= qKeys.length) return finishGame();
            selectedAns = null;
            const q = currentPack.questions[qKeys[currentQIndex]];
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('q-img-box').innerHTML = q.img ? `<img src="${q.img}" class="img-fluid rounded-4 mb-3">` : "";
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((opt, i) => { if(opt) box.innerHTML += `<button class="option-btn" onclick="sel(${i+1}, ${q.correct})">${opt}</button>`; });
            startTimer(currentPack.timer_sec || 60);
        }

        window.sel = (i, corr) => {
            selectedAns = { isCorr: (i == corr) };
            document.querySelectorAll('.option-btn').forEach((b, idx) => b.classList.toggle('selected', (idx+1)==i));
        };

        window.nextQuestion = () => {
            if(!selectedAns) return alert("Please select an answer!");
            userAnswers.push(selectedAns.isCorr);
            currentQIndex++; clearInterval(timerInterval); loadQuestion();
        };

        function startTimer(s) {
            let t = s; document.getElementById('timer').innerText = t;
            timerInterval = setInterval(() => { t--; document.getElementById('timer').innerText = t; if(t<=0){ clearInterval(timerInterval); nextQuestion(); }}, 1000);
        }

        async function finishGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            const a = userAnswers;
            let p = (a[0]&&!a[1]&&!a[2])?"p1":(!a[0]&&a[1]&&!a[2])?"p2":(!a[0]&&!a[1]&&a[2])?"p3":(a[0]&&a[1]&&!a[2])?"p4":(a[0]&&!a[1]&&a[2])?"p5":(!a[0]&&a[1]&&a[2])?"p6":(a[0]&&a[1]&&a[2])?"p7":"p8";
            const score = a.filter(x => x).length * 10;
            const today = new Date().toISOString().split('T')[0];
            await set(ref(db, `results/${today}/${session.id}`), { name: session.user.name, score });
            const result = currentPack.patterns[p];
            document.getElementById('result-msg').innerText = result.msg;
            document.getElementById('result-url').href = result.url;
        }
    </script>
</body>
</html>
