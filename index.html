<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }
        
        /* Smooth Background Animation */
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.08) 0%, transparent 80%); z-index: -1; animation: pulseBg 8s infinite alternate; }
        @keyframes pulseBg { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 1; transform: scale(1.2); } }

        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; margin-bottom: 20px; transition: 0.3s; }
        .teacher-header { display: flex; align-items: center; justify-content: center; gap: 20px; padding: 30px; background: linear-gradient(180deg, rgba(0,210,255,0.1), transparent); border-radius: 0 0 40px 40px; }
        .teacher-img { width: 80px; height: 80px; border-radius: 20px; border: 2px solid var(--accent); object-fit: cover; }
        
        /* üî• Streak Flame */
        .flame-box { display: flex; align-items: center; gap: 8px; background: rgba(255,69,0,0.1); padding: 8px 15px; border-radius: 50px; border: 1px solid rgba(255,69,0,0.3); }
        .flame-icon { color: #ff4500; animation: flicker 0.6s infinite alternate; }
        @keyframes flicker { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.2); opacity: 1; } }

        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; color: white; animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(0,210,255,0.4); } 70% { box-shadow: 0 0 0 15px rgba(0,210,255,0); } 100% { box-shadow: 0 0 0 0 rgba(0,210,255,0); } }

        #game-view, #result-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; overflow-y: auto; }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; width: 100%; text-align: left; transition: 0.3s; }
        .option-btn.selected { background: var(--accent); color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen" class="container py-5 animate__animated animate__fadeIn" style="max-width: 400px;">
        <div class="glass-card text-center">
            <h4 class="fw-bold mb-4">Student Login</h4>
            <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 text-center rounded-pill" placeholder="ID Number">
            <input type="password" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 text-center rounded-pill" placeholder="Password">
            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">ENTER BOOSTER</button>
        </div>
    </div>

    <div id="dashboard" class="container animate__animated animate__fadeIn" style="display:none; max-width: 600px;">
        <div class="teacher-header mb-4">
            <img src="ChatGPT Image Dec 28, 2025, 08_23_10 AM.png" class="teacher-img" onerror="this.src='https://via.placeholder.com/80'">
            <div><h5 class="fw-bold mb-0">MADAWA WIJESINGHA</h5><p class="small text-accent mb-0">Chemistry Booster</p></div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="flame-box"><i class="fas fa-fire flame-icon"></i> <span id="streak-txt">0 Day Streak</span></div>
            <div class="glass-card p-2 px-3 mb-0 small"><i class="fas fa-users me-2"></i><span id="global-count">0</span> Active Today</div>
        </div>

        <div class="glass-card text-center">
            <h5 id="greeting" class="fw-bold">Good Morning!</h5>
            <p id="student-name" class="text-white-50 mb-4"></p>
            <button id="start-btn" class="booster-btn" onclick="startQuiz()">START TODAY'S BOOSTER</button>
        </div>
    </div>

    <div id="game-view">
        <div class="container py-4">
            <div class="progress mb-4" style="height: 8px; background: rgba(255,255,255,0.1);">
                <div id="prog-bar" class="progress-bar bg-info" style="width: 0%"></div>
            </div>
            <div id="q-content" class="animate__animated animate__fadeIn">
                <h5 id="q-text" class="text-center mb-4 fw-bold"></h5>
                <div id="options-box"></div>
            </div>
            <button id="next-btn" class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="nextQ()">NEXT QUESTION</button>
        </div>
    </div>

    <div id="result-screen">
        <div class="container py-5 text-center">
            <div class="glass-card py-5">
                <h2 class="text-accent fw-bold">COMPLETED!</h2>
                <p id="res-msg" class="my-4"></p>
                <a id="res-link" href="#" target="_blank" class="btn btn-success w-100 py-3 rounded-pill fw-bold mb-3">Watch Explanation</a>
                <button class="btn btn-outline-light w-100 py-3 rounded-pill" onclick="location.reload()">Finish</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE", authDomain: "morning-boost-48c64.firebaseapp.com", databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com", projectId: "morning-boost-48c64" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        const today = new Date().toISOString().split('T')[0];

        let currentPack, qKeys, currentIdx = 0, answers = [];

        window.handleLogin = async () => {
            const id = document.getElementById('log_id').value;
            const pass = document.getElementById('log_pass').value;
            const s = await get(ref(db, `students/${id}`));
            if(s.exists() && s.val().password === pass) {
                localStorage.setItem('mb_user', JSON.stringify({id, name: s.val().name}));
                location.reload();
            } else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ö‡∑ä!");
        };

        const user = JSON.parse(localStorage.getItem('mb_user'));
        if(user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('student-name').innerText = user.name;
            
            // Streak & Counter
            onValue(ref(db, `results/${today}`), s => {
                document.getElementById('global-count').innerText = s.exists() ? Object.keys(s.val()).length : 0;
            });
            
            if(localStorage.getItem('done_'+today)) {
                document.getElementById('start-btn').disabled = true;
                document.getElementById('start-btn').innerText = "DONE FOR TODAY ‚úÖ";
            }
        }

        window.startQuiz = async () => {
            const s = await get(ref(db, `daily_packs/${today}`));
            if(!s.exists()) return alert("‡∂Ö‡∂Ø ‡∂Ø‡∑í‡∂±‡∂ß ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂¥‡∂≠‡∑ä‚Äç‡∂ª‡∂∫‡∂ö‡∑ä ‡∂±‡∑ê‡∂≠!");
            currentPack = s.val(); qKeys = Object.keys(currentPack.questions);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            loadQ();
        };

        function loadQ() {
            const q = currentPack.questions[qKeys[currentIdx]];
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('prog-bar').style.width = ((currentIdx)/3)*100 + "%";
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((o, i) => {
                if(o) box.innerHTML += `<button class="option-btn" onclick="selectOpt(${i+1})">${o}</button>`;
            });
        }

        window.selectOpt = (i) => {
            window.selected = i;
            document.querySelectorAll('.option-btn').forEach((b, idx) => {
                b.classList.toggle('selected', (idx+1)==i);
            });
        };

        window.nextQ = () => {
            if(!window.selected) return alert("‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!");
            answers.push(window.selected == currentPack.questions[qKeys[currentIdx]].correct);
            currentIdx++; window.selected = null;
            if(currentIdx < 3) loadQ(); else finish();
        };

        async function finish() {
            localStorage.setItem('done_'+today, 'true');
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            const p = (answers[0]?"R":"W")+(answers[1]?"R":"W")+(answers[2]?"R":"W");
            // Map p to p1-p8 patterns
            const patterns = {"RRR":"p7","RRW":"p4","RWR":"p5","RWW":"p1","WRR":"p6","WRW":"p2","WWR":"p3","WWW":"p8"};
            const res = currentPack.patterns[patterns[p]];
            
            document.getElementById('res-msg').innerText = res.msg;
            document.getElementById('res-link').href = res.url;
            if(p === "RRR") confetti();
        }
    </script>
</body>
</html>
