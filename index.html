<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.08); --accent: #00d2ff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; min-height: 100vh; background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a); }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 20px; }
        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 22px; border-radius: 20px; font-weight: 800; width: 100%; box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3); }
        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; padding: 20px; overflow-y: auto; }
        .timer-ring { width: 75px; height: 75px; border: 4px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; margin: 0 auto 20px; box-shadow: 0 0 20px var(--accent); }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; width: 100%; text-align: left; }
        .option-btn.selected { background: var(--accent); font-weight: bold; }
        #login-screen, #dashboard, #result-screen { padding: 20px; }
        #dashboard, #result-screen { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="container mt-5 pt-5">
        <div class="glass-card text-center mx-auto" style="max-width: 400px;">
            <h2 class="fw-bold mb-4">Morning Booster</h2>
            <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="ශිෂ්‍ය ID එක">
            <input type="text" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="Password (e.g. 28Dec)">
            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">ENTER PORTAL</button>
        </div>
    </div>

    <div id="dashboard" class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div><small class="text-accent">Welcome back,</small><h3 class="fw-bold" id="user-name">Student</h3></div>
            <button class="btn btn-sm btn-outline-danger rounded-pill" onclick="logout()">Logout</button>
        </div>
        <button class="booster-btn mb-4" onclick="initBooster()">START TODAY BOOSTER</button>
        <div class="glass-card mb-4"><canvas id="progressChart"></canvas></div>
        <div class="glass-card"><h6 class="fw-bold mb-3">Leaderboard</h6><div id="leaderboard-list"></div></div>
    </div>

    <div id="game-view">
        <div class="container py-3">
            <div class="timer-ring" id="timer">--</div>
            <div id="q-box">
                <h4 id="q-text" class="mb-4">Loading Question...</h4>
                <div id="q-img-box" class="mb-4 text-center"></div>
                <div id="options-box"></div>
            </div>
            <div class="mt-4 text-center">
                <button id="next-btn" class="btn btn-primary px-5 py-3 rounded-pill fw-bold" onclick="nextQuestion()">NEXT</button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="container py-5 text-center">
        <h1 class="fw-bold text-accent mb-4">COMPLETED!</h1>
        <div class="glass-card mb-4">
            <h4 id="result-msg" class="mb-3">...</h4>
            <a id="result-url" href="#" target="_blank" class="btn btn-success rounded-pill px-4 fw-bold">විවරණ නැරඹීමට මෙතන ඔබන්න</a>
        </div>
        <button class="btn btn-link text-white" onclick="location.reload()">Back Home</button>
    </div>

    <div id="sc-player-container" style="display:none;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE",
            authDomain: "morning-boost-48c64.firebaseapp.com",
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com",
            projectId: "morning-boost-48c64",
            storageBucket: "morning-boost-48c64.firebasestorage.app",
            messagingSenderId: "140528602458",
            appId: "1:140528602458:web:34e14db5a5d93d1db13763"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPack, qKeys, currentQIndex = 0, userAnswers = [], selectedAns = null, timerInterval;

        window.handleLogin = async function() {
            const id = document.getElementById('log_id').value.trim();
            const pass = document.getElementById('log_pass').value.trim();
            const snap = await get(ref(db, `students/${id}`));
            if(snap.exists() && snap.val().password === pass){
                localStorage.setItem('mb_session', JSON.stringify({user: snap.val(), id: id}));
                location.reload();
            } else alert("Invalid ID or Password!");
        };

        const session = JSON.parse(localStorage.getItem('mb_session'));
        if(session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = session.user.name;
            loadDashboardData();
        }

        window.initBooster = async function() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `daily_packs/${today}`));
            if(!snap.exists()) return alert("අද දිනට ප්‍රශ්න පත්‍රයක් නොමැත!");
            currentPack = snap.val();
            qKeys = Object.keys(currentPack.questions);

            // SoundCloud Audio Start
            if(currentPack.music_url) {
                const scUrl = encodeURIComponent(currentPack.music_url);
                document.getElementById('sc-player-container').innerHTML = `<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=${scUrl}&auto_play=true"></iframe>`;
            }

            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            loadQuestion();
        };

        function loadQuestion() {
            if(currentQIndex >= qKeys.length) return finishGame();
            selectedAns = null;
            const q = currentPack.questions[qKeys[currentQIndex]];
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('q-img-box').innerHTML = q.img ? `<img src="${q.img}" class="img-fluid rounded-4 mb-3">` : "";
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((opt, i) => { if(opt) box.innerHTML += `<button class="option-btn" onclick="sel(${i+1}, ${q.correct})">${opt}</button>`; });
            startTimer(currentPack.timer_sec || 60);
        }

        window.sel = (i, corr) => {
            selectedAns = { isCorr: (i == corr) };
            document.querySelectorAll('.option-btn').forEach((b, idx) => b.classList.toggle('selected', (idx+1)==i));
        };

        window.nextQuestion = () => {
            if(!selectedAns) return alert("Select an answer!");
            userAnswers.push(selectedAns.isCorr);
            currentQIndex++; clearInterval(timerInterval); loadQuestion();
        };

        function startTimer(s) {
            let t = s; document.getElementById('timer').innerText = t;
            timerInterval = setInterval(() => { t--; document.getElementById('timer').innerText = t; if(t<=0){ clearInterval(timerInterval); nextQuestion(); }}, 1000);
        }

        async function finishGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('sc-player-container').innerHTML = ""; // Stop music

            const a = userAnswers;
            let p = (a[0]&&!a[1]&&!a[2])?"p1":(!a[0]&&a[1]&&!a[2])?"p2":(!a[0]&&!a[1]&&a[2])?"p3":(a[0]&&a[1]&&!a[2])?"p4":(a[0]&&!a[1]&&a[2])?"p5":(!a[0]&&a[1]&&a[2])?"p6":(a[0]&&a[1]&&a[2])?"p7":"p8";
            
            const score = a.filter(x => x).length * 10;
            const today = new Date().toISOString().split('T')[0];
            await set(ref(db, `results/${today}/${session.id}`), { name: session.user.name, score });
            await set(ref(db, `student_history/${session.id}/${today}`), score);

            const result = currentPack.patterns[p];
            document.getElementById('result-msg').innerText = result.msg;
            document.getElementById('result-url').href = result.url;
        }

        async function loadDashboardData() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `results/${today}`));
            if(snap.exists()){
                const players = Object.values(snap.val()).sort((a,b) => b.score - a.score);
                document.getElementById('leaderboard-list').innerHTML = players.slice(0, 5).map((p, i) => `<div class="d-flex justify-content-between small mb-1"><span>${i+1}. ${p.name}</span><b>${p.score} pt</b></div>`).join('');
            }
            const hSnap = await get(ref(db, `student_history/${session.id}`));
            if(hSnap.exists()){
                const data = hSnap.val();
                const labels = Object.keys(data).slice(-7);
                new Chart(document.getElementById('progressChart'), {
                    type: 'line', data: { labels, datasets: [{ label: 'Progress', data: labels.map(l => data[l]), borderColor: '#00d2ff', tension: 0.4 }] },
                    options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#fff' } } } }
                });
            }
        }
        window.logout = () => { localStorage.clear(); location.reload(); };
    </script>
</body>
</html>
