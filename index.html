<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Booster | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .teacher-header { 
            display: flex; align-items: center; justify-content: center; gap: 20px; padding: 40px 20px; 
            background: linear-gradient(180deg, rgba(0,210,255,0.15), transparent); border-radius: 0 0 40px 40px; margin-bottom: 25px;
        }
        .teacher-img { width: 90px; height: 90px; border-radius: 20px; border: 2px solid var(--accent); object-fit: cover; }
        
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; margin-bottom: 20px; position: relative; }
        .booster-btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; color: white; box-shadow: 0 8px 20px rgba(0,210,255,0.2); }
        
        .stat-badge { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; }
        
        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; overflow-y: auto; }
        .timer-circle { width: 65px; height: 65px; border: 3px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-weight: bold; font-size: 1.4rem; color: var(--accent); }
        .option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; width: 100%; text-align: left; }
        .option-btn.selected { background: var(--accent); font-weight: bold; border-color: white; }
        
        /* Sound Toggle Switch */
        .sound-control { position: absolute; top: 15px; right: 20px; font-size: 1.2rem; cursor: pointer; color: var(--accent); }
    </style>
</head>
<body>

    <audio id="snd-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/2959/2959-preview.mp3"></audio>

    <div class="teacher-header text-center">
        <img src="ChatGPT Image Dec 28, 2025, 08_23_10 AM.png" class="teacher-img" alt="Madawa Wijesingha">
        <div>
            <h4 class="brand-name fw-bold mb-0">MADAWA WIJESINGHA</h4>
            <div class="brand-sub small text-accent">CHEMISTRY BOOSTER</div>
        </div>
    </div>

    <div id="login-screen" class="container" style="max-width: 400px;">
        <div class="glass-card text-center">
            <h5 class="fw-bold mb-4">Student Login</h5>
            <input type="text" id="log_id" class="form-control mb-3 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="ID Number">
            <input type="password" id="log_pass" class="form-control mb-4 bg-dark text-white border-0 py-3 rounded-pill text-center" placeholder="Password">
            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="handleLogin()">LOGIN</button>
        </div>
    </div>

    <div id="dashboard" class="container" style="display:none; max-width: 600px;">
        <div class="glass-card">
            <div class="sound-control" onclick="toggleSFX()"><i id="sfx-icon" class="fas fa-volume-up"></i></div>
            <h5 class="fw-bold mb-1" id="greeting-text">Good Morning!</h5>
            <p class="text-white-50 small mb-4" id="user-name">Student Name</p>
            
            <button class="booster-btn mb-4" onclick="initBooster()">START TODAY BOOSTER</button>
            
            <div class="d-flex justify-content-between align-items-center">
                <span class="small text-white-50">Global Activity:</span>
                <span class="stat-badge"><i class="fas fa-users me-1"></i> <span id="global-count">0</span> Students Played</span>
            </div>
        </div>

        <div class="glass-card">
            <h6 class="fw-bold mb-3 small"><i class="fas fa-chart-line me-2 text-info"></i>YOUR PROGRESS</h6>
            <canvas id="progressChart" height="180"></canvas>
        </div>
    </div>

    <div id="game-view">
        <div class="container py-3">
            <div class="timer-circle" id="timer">--</div>
            <div id="q-box">
                <h5 id="q-text" class="mb-4 text-center fw-bold"></h5>
                <div id="q-img-box" class="mb-4 text-center"></div>
                <div id="options-box"></div>
            </div>
            <button id="next-btn" class="btn btn-primary w-100 py-3 rounded-pill mt-4 fw-bold" onclick="nextQuestion()">NEXT QUESTION</button>
        </div>
    </div>

    <div id="result-screen" class="container py-5 text-center" style="display:none;">
        <div class="glass-card py-5">
            <h2 class="text-accent fw-bold mb-3">EXCELLENT!</h2>
            <p id="result-msg" class="mb-4 px-3"></p>
            <a id="result-url" href="#" target="_blank" class="btn btn-success btn-lg rounded-pill px-5 fw-bold mb-3">Watch Video</a>
            <br>
            <button class="btn btn-outline-light rounded-pill px-4 btn-sm" onclick="location.reload()">Back to Dashboard</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE",
            authDomain: "morning-boost-48c64.firebaseapp.com",
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com",
            projectId: "morning-boost-48c64",
            storageBucket: "morning-boost-48c64.firebasestorage.app",
            messagingSenderId: "140528602458",
            appId: "1:140528602458:web:34e14db5a5d93d1db13763"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let sfxEnabled = true;

        // 1. Time-based Greeting
        function updateGreeting() {
            const hr = new Date().getHours();
            let msg = hr < 12 ? "Good Morning! â˜€ï¸" : hr < 18 ? "Good Afternoon! â˜•" : "Good Evening! ðŸŒ™";
            document.getElementById('greeting-text').innerText = msg;
        }

        // 2. Sound Control
        window.toggleSFX = () => {
            sfxEnabled = !sfxEnabled;
            document.getElementById('sfx-icon').className = sfxEnabled ? "fas fa-volume-up" : "fas fa-volume-mute";
        };

        function playSound(type) {
            if(!sfxEnabled) return;
            document.getElementById(type === 'correct' ? 'snd-correct' : 'snd-wrong').play();
        }

        window.handleLogin = async function() {
            const id = document.getElementById('log_id').value.trim();
            const pass = document.getElementById('log_pass').value.trim();
            const snap = await get(ref(db, `students/${id}`));
            if(snap.exists() && snap.val().password === pass){
                localStorage.setItem('mb_session', JSON.stringify({user: snap.val(), id: id}));
                location.reload();
            } else alert("Invalid ID or Password!");
        };

        const session = JSON.parse(localStorage.getItem('mb_session'));
        if(session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = session.user.name;
            updateGreeting();
            loadGlobalStats();
            loadProgressChart();
        }

        // 3. Global Statistics (Live Count)
        function loadGlobalStats() {
            const today = new Date().toISOString().split('T')[0];
            onValue(ref(db, `results/${today}`), (snap) => {
                const count = snap.exists() ? Object.keys(snap.val()).length : 0;
                document.getElementById('global-count').innerText = count;
            });
        }

        // --- Game Logic ---
        let currentPack, qKeys, currentQIndex = 0, userAnswers = [], selectedAns = null, timerInterval;

        window.initBooster = async function() {
            const today = new Date().toISOString().split('T')[0];
            const snap = await get(ref(db, `daily_packs/${today}`));
            if(!snap.exists()) return alert("No booster available for today!");
            currentPack = snap.val();
            qKeys = Object.keys(currentPack.questions);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            loadQuestion();
        };

        function loadQuestion() {
            if(currentQIndex >= qKeys.length) return finishGame();
            selectedAns = null;
            const q = currentPack.questions[qKeys[currentQIndex]];
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('q-img-box').innerHTML = q.img ? `<img src="${q.img}" class="img-fluid rounded-4 mb-3">` : "";
            const box = document.getElementById('options-box'); box.innerHTML = "";
            q.options.forEach((opt, i) => { if(opt) box.innerHTML += `<button class="option-btn" onclick="sel(${i+1}, ${q.correct})">${opt}</button>`; });
            startTimer(60);
        }

        window.sel = (i, corr) => {
            selectedAns = { isCorr: (i == corr) };
            if(selectedAns.isCorr) playSound('correct'); else playSound('wrong');
            document.querySelectorAll('.option-btn').forEach((b, idx) => b.classList.toggle('selected', (idx+1)==i));
        };

        window.nextQuestion = () => {
            if(!selectedAns) return alert("Please select an answer!");
            userAnswers.push(selectedAns.isCorr);
            currentQIndex++; clearInterval(timerInterval); loadQuestion();
        };

        function startTimer(s) {
            let t = s; document.getElementById('timer').innerText = t;
            timerInterval = setInterval(() => { 
                t--; document.getElementById('timer').innerText = t; 
                if(t <= 5) document.getElementById('timer').style.color = "red";
                if(t<=0){ clearInterval(timerInterval); nextQuestion(); }
            }, 1000);
        }

        async function finishGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            const a = userAnswers;
            let p = (a[0]&&!a[1]&&!a[2])?"p1":(!a[0]&&a[1]&&!a[2])?"p2":(!a[0]&&!a[1]&&a[2])?"p3":(a[0]&&a[1]&&!a[2])?"p4":(a[0]&&!a[1]&&a[2])?"p5":(!a[0]&&a[1]&&a[2])?"p6":(a[0]&&a[1]&&a[2])?"p7":"p8";
            const score = a.filter(x => x).length * 10;
            const today = new Date().toISOString().split('T')[0];
            await set(ref(db, `results/${today}/${session.id}`), { name: session.user.name, score });
            document.getElementById('result-msg').innerText = currentPack.patterns[p].msg;
            document.getElementById('result-url').href = currentPack.patterns[p].url;
        }

        async function loadProgressChart() {
            const snap = await get(ref(db, `results`));
            if(!snap.exists()) return;
            const dates = Object.keys(snap.val()).sort().slice(-7);
            const scores = dates.map(d => snap.val()[d][session.id]?.score || 0);
            new Chart(document.getElementById('progressChart'), {
                type: 'line',
                data: { labels: dates, datasets: [{ label: 'Score', data: scores, borderColor: '#00d2ff', tension: 0.4, fill: true, backgroundColor: 'rgba(0,210,255,0.05)' }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, max: 35, ticks: { color: '#888' } }, x: { ticks: { color: '#888' } } } }
            });
        }
    </script>
</body>
</html>
