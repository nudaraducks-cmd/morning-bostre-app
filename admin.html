<body>

<div class="header-bar text-center">

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded-4 shadow-sm">
        <div>
            <h5 class="fw-bold mb-0">Daily Booster Manager</h5>
            <small class="text-muted">Manage your daily chemistry papers</small>
        </div>
        <button class="btn btn-primary px-4 fw-bold rounded-pill" onclick="openEditor()">
            <i class="fas fa-plus-circle me-2"></i>Update Today Question
        </button>
    </div>

    <div id="editor-view" class="admin-box shadow-sm mb-5">
        <div class="d-flex justify-content-between mb-4">
            <h5 class="fw-bold text-primary" id="editor-title">Create Daily Pack</h5>
            <button class="btn-close" onclick="hideEditor()"></button>
    <div id="paper-list" class="row g-3">
        </div>
</div>

        <div class="row mb-4">

        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE",
        authDomain: "morning-boost-48c64.firebaseapp.com",
        databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com",
        projectId: "morning-boost-48c64",
        storageBucket: "morning-boost-48c64.firebasestorage.app",
        messagingSenderId: "140528602458",
        appId: "1:140528602458:web:34e14db5a5d93d1db13763"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const todayStr = new Date().toISOString().split('T')[0];

    // Initialize Questions UI
    const qContainer = document.getElementById('q-inputs');
    for(let i=1; i<=3; i++) {
        qContainer.innerHTML += `
        <div class="p-3 border rounded-4 mb-3 bg-light">
            <h6 class="fw-bold small text-secondary">Question ${i}</h6>
            <input type="text" id="q${i}_text" class="form-control mb-2" placeholder="Question text">
            <input type="text" id="q${i}_img" class="form-control mb-2 small" placeholder="Image URL (optional)">
            <div class="row g-2">
                <div class="col-6"><input type="text" id="q${i}_o1" class="form-control form-control-sm" placeholder="Option 1"></div>
                <div class="col-6"><input type="text" id="q${i}_o2" class="form-control form-control-sm" placeholder="Option 2"></div>
                <div class="col-6"><input type="text" id="q${i}_o3" class="form-control form-control-sm" placeholder="Option 3"></div>
                <div class="col-6"><input type="text" id="q${i}_o4" class="form-control form-control-sm" placeholder="Option 4"></div>
            </div>
            <select id="q${i}_corr" class="form-select form-select-sm mt-2"><option value="1">Answer 1</option><option value="2">Answer 2</option><option value="3">Answer 3</option><option value="4">Answer 4</option></select>
        </div>`;
    }

    async function loadDashboard() {
        const snap = await get(ref(db, 'daily_packs'));
        const container = document.getElementById('paper-list');
        container.innerHTML = "";

        if(snap.exists()) {
            const data = snap.val();
            const sortedDates = Object.keys(data).sort().reverse();

            sortedDates.forEach(date => {
                const isToday = date === todayStr;
                const isPast = date < todayStr;
                
                container.innerHTML += `
                <div class="col-md-6 col-lg-4">
                    <div class="stat-card ${isToday ? 'active' : ''}">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="date-badge">${date}</span>
                            ${isToday ? '<span class="badge bg-success">LIVE</span>' : ''}
                        </div>
                        <h6 class="fw-bold mb-3">Booster Paper #1</h6>
                        <div class="d-flex gap-2">
                            ${isToday ? `<button class="btn btn-sm btn-danger w-100" onclick="deletePaper('${date}')">Delete to Change</button>` : 
                            (isPast ? `<button class="btn btn-sm btn-secondary w-100" disabled>Locked (Past)</button>` : '')}
                        </div>
                    </div>
                </div>`;
            });
        } else {
            container.innerHTML = `<div class="text-center text-muted py-5">No papers found. Create one for today!</div>`;
        }
    }

    window.showCreateMode = async function() {
        const snap = await get(ref(db, `daily_packs/${todayStr}`));
        if(snap.exists()) {
            alert("අද දිනට දැනටමත් පේපර් එකක් දමා ඇත. වෙනස් කිරීමට අවශ්‍ය නම් එය මුලින්ම Delete කරන්න.");
            return;
        }
        document.getElementById('pack_date').value = todayStr;
        document.getElementById('dashboard-view').style.display = 'none';
        document.getElementById('editor-view').style.display = 'block';
    };

    window.hideEditor = () => {
        document.getElementById('dashboard-view').style.display = 'block';
        document.getElementById('editor-view').style.display = 'none';
    };

    window.savePack = async function() {
        const date = document.getElementById('pack_date').value;
        const pack = {
            timer_sec: document.getElementById('timer_sec').value,
            music_url: document.getElementById('music_url').value,
            questions: {},
            patterns: { // Default result patterns
                p1:{msg:"Good!",url:"#"}, p2:{msg:"Good!",url:"#"}, p3:{msg:"Good!",url:"#"}, p4:{msg:"Good!",url:"#"},
                p5:{msg:"Good!",url:"#"}, p6:{msg:"Good!",url:"#"}, p7:{msg:"Good!",url:"#"}, p8:{msg:"Good!",url:"#"}
            }
        };

        for(let i=1; i<=3; i++) {
            pack.questions[`q${i}`] = {
                text: document.getElementById(`q${i}_text`).value,
                img: document.getElementById(`q${i}_img`).value,
                options: [
                    document.getElementById(`q${i}_o1`).value,
                    document.getElementById(`q${i}_o2`).value,
                    document.getElementById(`q${i}_o3`).value,
                    document.getElementById(`q${i}_o4`).value
                ],
                correct: document.getElementById(`q${i}_corr`).value
            };
        }

        await set(ref(db, `daily_packs/${date}`), pack);
        alert("Paper Published Successfully!");
        location.reload();
    };

    window.deletePaper = async function(date) {
        if(confirm(`ඔබට විශ්වාසද ${date} පේපර් එක මකා දැමීමට අවශ්‍ය බව?`)) {
            await remove(ref(db, `daily_packs/${date}`));
            location.reload();
        }
    };

    loadDashboard();
</script>
</body>
</html>
