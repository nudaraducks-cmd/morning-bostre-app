<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Madawa Wijesingha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6f42c1; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        .header-bar { background: var(--primary); color: white; padding: 30px; border-radius: 0 0 30px 30px; margin-bottom: 20px; }
        .q-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; }
        #editor-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>

<div id="dashboard-view">
    <div class="header-bar text-center">
        <h2 class="fw-bold">Booster පරිපාලක පුවරුව</h2>
        <p id="today-status" class="small"></p>
        <button id="add-btn" class="btn btn-light mt-2 fw-bold" onclick="openEditor()">+ අද දින ප්‍රශ්න ඇතුළත් කරන්න</button>
    </div>
    <div class="container" id="paper-list">
        <h6 class="fw-bold text-muted mb-3">පෙර ප්‍රශ්න පත්‍ර (History)</h6>
    </div>
</div>

<div id="editor-page">
    <div class="container" style="max-width: 1000px;">
        <div class="d-flex justify-content-between mb-4">
            <h3 class="fw-bold text-primary">නව ප්‍රශ්න පත්‍රය</h3>
            <button class="btn-close" onclick="closeEditor()"></button>
        </div>

        <div class="card p-3 mb-4 border-0 shadow-sm bg-light">
            <label class="fw-bold small mb-2">SoundCloud Music URL (අද දින පසුබිම් සංගීතය)</label>
            <input type="text" id="music_url" class="form-control" placeholder="https://soundcloud.com/...">
        </div>

        <div class="row">
            <div class="col-md-6" id="q-container"></div>
            <div class="col-md-6" id="p-container"></div>
        </div>

        <button class="btn btn-success btn-lg w-100 mt-4 py-3 fw-bold mb-5 shadow" onclick="saveData()">ප්‍රශ්න පත්‍රය පල කරන්න (PUBLISH)</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE", authDomain: "morning-boost-48c64.firebaseapp.com", databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com", projectId: "morning-boost-48c64", storageBucket: "morning-boost-48c64.firebasestorage.app", messagingSenderId: "140528602458", appId: "1:140528602458:web:34e14db5a5d93d1db13763" };
    const app = initializeApp(firebaseConfig); const db = getDatabase(app);
    const todayStr = new Date().toISOString().split('T')[0];

    // Smart Enter Logic
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
            e.preventDefault();
            const inputs = Array.from(document.querySelectorAll('input, textarea, select'));
            const idx = inputs.indexOf(e.target);
            if (idx > -1 && idx < inputs.length - 1) inputs[idx + 1].focus();
        }
    });

    window.openEditor = async () => {
        // අද දිනට දැනටමත් පේපර් එකක් තියෙනවාද කියා පරීක්ෂා කිරීම
        const snap = await get(ref(db, `daily_packs/${todayStr}`));
        if(snap.exists()) {
            alert("අද දිනට දැනටමත් ප්‍රශ්න පත්‍රයක් පල කර ඇත! අලුත් එකක් දැමීමට පෙර පරණ එක ඉවත් කරන්න.");
            return;
        }
        document.getElementById('editor-page').style.display = 'block';
        setupForm();
    };

    function setupForm() {
        const qc = document.getElementById('q-container'); qc.innerHTML = "<h5>Questions</h5>";
        for(let i=1; i<=3; i++){
            qc.innerHTML += `<div class="q-card"><h6>ප්‍රශ්නය ${i}</h6><textarea id="q${i}_t" class="form-control mb-2" placeholder="ප්‍රශ්නය"></textarea><input id="q${i}_i" class="form-control mb-2" placeholder="Image URL (ඇත්නම්)"><div class="row g-1">${[1,2,3,4,5].map(o=>`<div class="col-6"><input id="q${i}_o${o}" class="form-control form-control-sm mb-1" placeholder="Option ${o}"></div>`).join('')}</div><select id="q${i}_c" class="form-select mt-2"><option value="1">Answer 1</option><option value="2">Answer 2</option><option value="3">Answer 3</option><option value="4">Answer 4</option><option value="5">Answer 5</option></select></div>`;
        }
        const pc = document.getElementById('p-container'); pc.innerHTML = "<h5>Patterns</h5>";
        const ps = ["p7 (RRR)", "p4 (RRW)", "p5 (RWR)", "p1 (RWW)", "p6 (WRR)", "p2 (WRW)", "p3 (WWR)", "p8 (WWW)"];
        ps.forEach((p) => {
            const id = p.split(' ')[0];
            pc.innerHTML += `<div class="card p-2 mb-2 shadow-sm border-0 bg-light"><h6>${p}</h6><input id="${id}_m" class="form-control form-control-sm mb-1" placeholder="Message"><input id="${id}_u" class="form-control form-control-sm" placeholder="Video URL"></div>`;
        });
    }

    window.saveData = async () => {
        const music = document.getElementById('music_url').value;
        const pack = { music_url: music, questions: {}, patterns: {} };
        for(let i=1; i<=3; i++){
            pack.questions[`q${i}`] = { 
                text: document.getElementById(`q${i}_t`).value, 
                img: document.getElementById(`q${i}_i`).value, 
                options: [1,2,3,4,5].map(o=>document.getElementById(`q${i}_o${o}`).value), 
                correct: document.getElementById(`q${i}_c`).value 
            };
        }
        ["p1","p2","p3","p4","p5","p6","p7","p8"].forEach(id => {
            pack.patterns[id] = { msg: document.getElementById(`${id}_m`).value, url: document.getElementById(`${id}_u`).value };
        });

        await set(ref(db, `daily_packs/${todayStr}`), pack);
        alert("සාර්ථකව පල කරන ලදී!"); location.reload();
    };

    window.closeEditor = () => document.getElementById('editor-page').style.display = 'none';

    async function loadDashboard() {
        const snap = await get(ref(db, 'daily_packs'));
        const list = document.getElementById('paper-list');
        const status = document.getElementById('today-status');
        
        if(snap.exists()){
            const data = snap.val();
            status.innerText = data[todayStr] ? "අද දින ප්‍රශ්න පත්‍රය සක්‍රීයයි ✅" : "අද දින සඳහා තවම ප්‍රශ්න පත්‍රයක් ඇතුළත් කර නැත ⚠️";
            
            Object.keys(data).reverse().forEach(date => {
                list.innerHTML += `<div class="card p-3 mb-2 d-flex flex-row justify-content-between align-items-center border-0 shadow-sm">
                    <span class="fw-bold"><i class="far fa-calendar-alt me-2"></i>${date}</span>
                    <button class="btn btn-danger btn-sm rounded-pill" onclick="deletePaper('${date}')">Delete</button>
                </div>`;
            });
        } else {
            status.innerText = "පද්ධතියේ තවම ප්‍රශ්න පත්‍ර කිසිවක් නැත.";
        }
    }
    
    window.deletePaper = async (d) => { if(confirm(`${d} දින පේපර් එක ඉවත් කරන්නද?`)) { await remove(ref(db, `daily_packs/${d}`)); location.reload(); }};
    loadDashboard();
</script>
</body>
</html>
