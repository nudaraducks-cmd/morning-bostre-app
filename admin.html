<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chemistry Booster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: white; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .admin-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; }
        .form-control { background: #1a1e2e; border: 1px solid #333; color: white; margin-bottom: 10px; border-radius: 10px; }
        .form-control:focus { background: #1a1e2e; color: white; border-color: #00d2ff; box-shadow: none; }
        .btn-delete { background: #ff4b2b; border: none; font-weight: bold; padding: 12px 30px; border-radius: 12px; transition: 0.3s; }
        .btn-delete:hover { background: #ff416c; transform: scale(1.05); }
        .btn-save { background: #00d2ff; border: none; font-weight: bold; color: #000; padding: 15px; border-radius: 12px; }
        .section-title { color: #00d2ff; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container" style="max-width: 900px;">
        <h2 class="fw-bold text-center mb-4">MADAWA WIJESINGHA <span class="text-accent">ADMIN</span></h2>
        
        <div class="admin-card text-center shadow-lg">
            <h5 class="text-danger fw-bold">DANGER ZONE</h5>
            <p class="text-white-50 small">අද දින ප්‍රශ්න පත්‍රය සහ ශිෂ්‍යයන්ගේ ලකුණු (Results) සියල්ල මෙතැනින් මැකිය හැක.</p>
            <button class="btn btn-delete" onclick="clearTodayData()">
                <i class="fas fa-trash-alt me-2"></i>DELETE TODAY'S DATA
            </button>
        </div>

        <div class="admin-card">
            <h5 class="section-title">UPLOAD NEW BOOSTER</h5>
            
            <div id="questions-container">
                <div class="p-3 mb-4 bg-dark rounded border border-secondary">
                    <h6 class="text-info">Question 01</h6>
                    <input type="text" id="q1" class="form-control" placeholder="Enter Question">
                    <div class="row g-2">
                        <div class="col-6"><input type="text" id="q1_1" class="form-control" placeholder="Option 1"></div>
                        <div class="col-6"><input type="text" id="q1_2" class="form-control" placeholder="Option 2"></div>
                        <div class="col-6"><input type="text" id="q1_3" class="form-control" placeholder="Option 3"></div>
                        <div class="col-6"><input type="text" id="q1_4" class="form-control" placeholder="Option 4"></div>
                    </div>
                    <input type="number" id="q1_ans" class="form-control mt-2" placeholder="Correct Answer Number (1-4)">
                </div>

                </div>

            <button class="btn btn-save w-100 mt-3" onclick="saveBooster()">
                PUBLISH BOOSTER NOW
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE", 
            authDomain: "morning-boost-48c64.firebaseapp.com", 
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com", 
            projectId: "morning-boost-48c64" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const todayStr = new Date().toISOString().split('T')[0];

        // --- ස්වයංක්‍රීයව ලකුණු සහ ප්‍රශ්න මකන Function එක ---
        window.clearTodayData = async () => {
            if(confirm("Are you sure? This will delete ALL Questions and Student Results for today!")) {
                try {
                    // 1. ප්‍රශ්න පත්‍රය මකනවා
                    await remove(ref(db, `daily_packs/${todayStr}`));
                    
                    // 2. ඒ ප්‍රශ්න පත්‍රයට අදාළ ලකුණු (Results) මකනවා
                    await remove(ref(db, `results/${todayStr}`));
                    
                    alert("Today's data cleared! Students can now restart.");
                } catch (e) {
                    alert("Error: " + e.message);
                }
            }
        };

        window.saveBooster = async () => {
            // මෙතැනදී ඔයාගේ Upload කරන කේතය (Logic) ලියන්න. 
            // කලින් තිබුණු saveBooster එකම පාවිච්චි කරන්න පුළුවන්.
        };
    </script>
</body>
</html>
