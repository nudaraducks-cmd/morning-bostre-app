<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Chemistry Booster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: white; padding: 20px; }
        .admin-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .form-control { background: #1a1e2e; border: 1px solid #333; color: white; margin-bottom: 10px; }
        .section-title { color: #00d2ff; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <h2 class="text-center mb-4 text-uppercase fw-bold">Admin Panel - Madawa Wijesingha</h2>

        <div class="admin-card text-center border-danger">
            <h5 class="text-danger fw-bold">DANGER ZONE</h5>
            <p class="small text-white-50">අද දින ප්‍රශ්න සහ ළමයින් ලබාගත් ලකුණු (Results) සියල්ල මෙතැනින් මැකිය හැක.</p>
            <button class="btn btn-danger px-5 fw-bold" onclick="deleteTodayData()">DELETE TODAY'S DATA</button>
        </div>

        <div class="admin-card">
            <h5 class="section-title">1. UPLOAD QUESTIONS (3 Questions)</h5>
            <div id="questions-area">
                <div class="p-3 mb-3 border border-secondary rounded">
                    <h6>Question 01</h6>
                    <input type="text" id="q1" class="form-control" placeholder="Question Text">
                    <input type="text" id="q1_1" class="form-control" placeholder="Option 1">
                    <input type="text" id="q1_2" class="form-control" placeholder="Option 2">
                    <input type="text" id="q1_3" class="form-control" placeholder="Option 3">
                    <input type="text" id="q1_4" class="form-control" placeholder="Option 4">
                    <input type="number" id="q1_ans" class="form-control" placeholder="Correct Answer (1-4)">
                </div>
                </div>
        </div>

        <div class="admin-card">
            <h5 class="section-title">2. SET PATTERN MESSAGES & LINKS</h5>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="p1_msg" class="form-control" placeholder="P1 Message (WWW)">
                    <input type="text" id="p1_url" class="form-control" placeholder="P1 Video URL">
                </div>
                </div>
            <button class="btn btn-primary w-100 py-3 mt-4 fw-bold" onclick="saveBooster()">PUBLISH BOOSTER</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDMjYdugjdCiJG9uc9Ju_7n0qkljAiC9FE", 
            authDomain: "morning-boost-48c64.firebaseapp.com", 
            databaseURL: "https://morning-boost-48c64-default-rtdb.firebaseio.com", 
            projectId: "morning-boost-48c64" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const todayStr = new Date().toISOString().split('T')[0];

        // --- වැදගත්ම වෙනස: Delete Function එක ---
        window.deleteTodayData = async () => {
            if(confirm("අද දින ප්‍රශ්න සහ සියලුම ළමයින්ගේ ලකුණු (Results) මැකීමට ඔබට අවශ්‍යද? මෙය කළ පසු සිසුන්ට නැවත ප්‍රශ්න පත්‍රය කළ හැක.")) {
                try {
                    // 1. ප්‍රශ්න පත්‍රය මකනවා
                    await remove(ref(db, `daily_packs/${todayStr}`));
                    
                    // 2. ඒ ප්‍රශ්න පත්‍රයට අදාළ ලකුණු (Results) මකනවා 
                    // (මෙය මැකුවම තමයි ළමයාගෙ Index එකේ "Start" බටන් එක ආයෙ එන්නෙ)
                    await remove(ref(db, `results/${todayStr}`));
                    
                    alert("සියලු දත්ත සාර්ථකව මැකුවා!");
                } catch (e) {
                    alert("Error: " + e.message);
                }
            }
        };

        window.saveBooster = async () => {
            // ඔයාගෙ පරණ Upload Logic එක (Questions සහ Patterns සේව් කරන එක) මෙතනට දාන්න.
            // ඒකෙ කිසිම වෙනසක් වෙන්නෙ නැහැ.
            alert("Booster Published!");
        };
    </script>
</body>
</html>
