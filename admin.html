<div id="dashboard-view" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded-4 shadow-sm">
        <div>
            <h5 class="fw-bold mb-0">Daily Booster Manager</h5>
            <small class="text-muted">Manage your daily chemistry papers</small>
        </div>
        <button class="btn btn-primary px-4 fw-bold rounded-pill" onclick="openEditor()">
            <i class="fas fa-plus-circle me-2"></i>Update Today Question
        </button>
    </div>

    <div id="paper-list" class="row g-3">
        </div>
</div>

<div id="editor-view" class="container mt-4" style="display:none;">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-primary text-white p-4 rounded-top-4">
            <div class="d-flex justify-content-between">
                <h4 class="fw-bold mb-0">Create Today's Booster</h4>
                <button class="btn-close btn-close-white" onclick="closeEditor()"></button>
            </div>
        </div>
        <div class="card-body p-4">
            <div id="q-inputs"></div> 
            <button class="btn btn-success w-100 py-3 fw-bold rounded-pill mt-3" onclick="savePack()">PUBLISH NOW</button>
        </div>
    </div>
</div>
